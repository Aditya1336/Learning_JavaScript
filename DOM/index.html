<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
</head>
<body>
    <div class="bg-black">
        <h1>DOM learning with js<span style="display: none;">Test TEXT</span></h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Modi aliquid praesentium reiciendis obcaecati aperiam, soluta beatae amet temporibus, sint ut veritatis, illum asperiores aliquam excepturi consequatur? Qui sit aut rerum.</p>
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
        <button id="btn">
            Click here
        </button>
    </div>
</body>
<script>
    const btn = document.getElementById('btn');
    const para = document.querySelector('p');
    btn.addEventListener('click',()=>{
        para.style.color='white';
        para.style.backgroundColor='black';
        para.style.fontFamily='Arial'
    })
    <>
</script>
</html>
